name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

    #   - name: Upload coverage to SonarCloud (optional)
    #     if: success()
    #     run: echo "Integrate SonarCloud here if needed."

      - name: Create release tag (simulatie)
        if: github.ref == 'refs/heads/main'
        run: echo "v1.0.0" > version.txt && git tag v1.0.0 || echo "Tagging failed"
        